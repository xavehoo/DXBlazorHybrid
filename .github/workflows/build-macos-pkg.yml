name: Build macOS .pkg

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-macos-pkg:
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install MAUI Workload
        run: dotnet workload install maui

      - name: Add DevExpress NuGet feed
        run: dotnet nuget add source "https://nuget.devexpress.com/${{ secrets.DEVEXPRESS_KEY }}/api/v3/index.json" --name DevExpress --username anything --password ${{ secrets.DEVEXPRESS_KEY }} --store-password-in-clear-text

      - name: List NuGet sources
        run: dotnet nuget list source

      - name: Restore NuGet packages
        run: dotnet restore DXBlazorHybrid/DXBlazorHybrid.csproj

      - name: Build for MacCatalyst
        run: dotnet build DXBlazorHybrid/DXBlazorHybrid.csproj -c Release -f net9.0-maccatalyst
        
      # Pulizia cartella di output
      - name: Clean output folder
        run: rm -rf publish-maccatalyst

      - name: Publish for MacCatalyst
        run: dotnet publish DXBlazorHybrid/DXBlazorHybrid.csproj -c Release -f net9.0-maccatalyst -o publish-maccatalyst

      - name: Install dotnet-maui-pkg tool
        run: dotnet tool install -g dotnet-maui-pkg

      # Verifica tool installato
      - name: Check maui-pkg tool version
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet maui-pkg --version

      - name: Create .pkg installer
        run: |
          export PATH="$PATH:$HOME/.dotnet/tools"
          dotnet maui-pkg publish-maccatalyst/DXBlazorHybrid.app --output DXBlazorHybrid.pkg

      - name: Upload .pkg artifact
        uses: actions/upload-artifact@v4
        with:
          name: DXBlazorHybrid-macOS-pkg
          path: DXBlazorHybrid.pkg

      # Pubblica come release GitHub
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: DXBlazorHybrid.pkg
